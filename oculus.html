<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Drive Video with Text</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Helvetica', sans-serif;
    text-align: center;
  }
  .video-container {
    position: relative;
    width: 560px; /* Adjust the width as needed */
    height: 315px; /* Adjust the height as needed */
    margin: auto; /* Centers the container horizontally */
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
  }
  .video-container iframe {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div class="video-container">
  <!-- Replace YOUR_FILE_ID with your actual file ID from Google Drive -->
  <iframe src="https://drive.google.com/file/d/1eTz0Fvy8a9ncjNhI9oXSHZXJWcow-XJw/preview" width="640" height="480" allow="autoplay"></iframe>
</div>

<p>A flicker video composed of training and verification images from the source code of a leaked Russian government cybersecurity A.I</p>

</body>
</html>
