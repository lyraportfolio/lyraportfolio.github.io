<!DOCTYPE html>
<html>
    <style>
        body {
          background-image: url('https://static.vecteezy.com/system/resources/previews/009/877/673/non_2x/pixel-art-sky-background-with-clouds-cloudy-blue-sky-for-8bit-game-on-white-background-vector.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        .pixelated {
        font-family: "Courier New", Courier, monospace;
        font-size: 24px;
        }
     </style>
<div id="player" style="position: absolute; left: 200px; top: 200px; width: 20px; height: 20px; background-color: #F08080;"></div>
<div id="platform0" style="position: absolute; left: 0px; top: 230px; width: 110px; height: 15px; background-color: #45597E;"></div>
<div id="platform1" style="position: absolute; left: 100px; top: 260px; width: 110px; height: 15px; background-color: #45597E;"></div>

<script>
    // The attributes of the player.
    var player = {
        x: 200,
        y: 200,
        x_v: 0,
        y_v: 0,
        jump : true,
        height: 20,
        width: 20
        };
    // The status of the arrow keys
    var keys = {
        right: false,
        left: false,
        up: false,
        };
    // The friction and gravity to show realistic movements    
    var gravity = 0.6;
    var friction = 0.7;
    // This function will be called when a key on the keyboard is pressed
    function keydown(e) {
        // 37 is the code for the left arrow key
        if(e.keyCode == 37) {
            keys.left = true;
        }
        // 37 is the code for the up arrow key
        if(e.keyCode == 38) {
            if(player.jump == false) {
                player.y_v = -10;
            }
        }
        // 39 is the code for the right arrow key
        if(e.keyCode == 39) {
            keys.right = true;
        }
    }
    // This function is called when the pressed key is released
    function keyup(e) {
        if(e.keyCode == 37) {
            keys.left = false;
        }
        if(e.keyCode == 38) {
            if(player.y_v < -2) {
            player.y_v = -3;
            }
        }
        if(e.keyCode == 39) {
            keys.right = false;
        }
    } 
    function loop() {
        // If the player is not jumping apply the effect of frictiom
        if(player.jump == false) {
            player.x_v *= friction;
        } else {
            // If the player is in the air then apply the effect of gravity
            player.y_v += gravity;
        }
        player.jump = true;
        // If the left key is pressed increase the relevant horizontal velocity
        if(keys.left) {
            player.x_v = -2.5;
        }
        if(keys.right) {
            player.x_v = 2.5;
        }
        // Updating the y and x coordinates of the player
        player.y += player.y_v;
        player.x += player.x_v;
        // A simple code that checks for collions with the platform
        let i = -1;
        if(platforms[0].x < player.x && player.x < platforms[0].x + platforms[0].width &&
        platforms[0].y < player.y && player.y < platforms[0].y + platforms[0].height){
            i = 0;
        }
        if(platforms[1].x < player.x && player.x < platforms[1].x + platforms[1].width &&
        platforms[1].y < player.y && player.y < platforms[1].y + platforms[1].height){
            i = 1;
        }
        if (i > -1){
            player.jump = false;
            player.y = platforms[i].y;    
        }
    // Adding the event listeners
    document.addEventListener("keydown", function(event) {
    // 37 is the code for the left arrow key
    if (event.keyCode == 37) {
        keys.left = true;
    }
    // 38 is the code for the up arrow key
    if (event.keyCode == 38) {
        if (player.jump == false) {
        player.y_v = -10;
        }
        player.jump = true;
    }
    // 39 is the code for the right arrow key
    if (event.keyCode == 39) {
        keys.right = true;
    }
    });
    document.addEventListener("keyup", function(event) {
    // 37 is the code for the left arrow key
    if (event.keyCode == 37) {
        keys.left = false;
    }
    // 38 is the code for the up arrow key
    if (event.keyCode == 38) {
        if (player.y_v < -2) {
        player.y_v = -3;
        }
    }
    // 39 is the code for the right arrow key
    if (event.keyCode == 39) {
        keys.right = false;
    }
    });

</script>

</body>
</html>
