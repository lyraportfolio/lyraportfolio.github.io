<!DOCTYPE html>
<html>
    <style>
        .video-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          grid-gap: 20px;
        }
        .video-item {
          border: 1px solid #ccc;
          padding: 10px;
          text-align: center;
        }
        .video-item img {
          max-width: 100%;
          height: auto;
        }
        .video-title {
          font-weight: bold;
          margin: 10px 0;
        }
        .video-description {
          margin: 0;
        }
        </style>        
<body>
<h1>Selected Video Works 2021 - </h1>
<div class="video-grid">
    <div class="video-item">
      <a href="https://www.youtube.com/watch?v=CEyQuYlzlpY"><img src="https://www.youtube.com/watch?v=CEyQuYlzlpY" alt="Video title"></a>
      <h2 class="video-title">Mise Unseen</h2>
      <p class="video-description">My final project for MMU foundation - a meta examination of classical theatrical ideas </p>
    </div>
    <!-- Repeat for each video item -->
  </div>
  


</body>
</html>
