<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded YouTube Videos</title>
<style>
  body {
    font-family: 'Helvetica', sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .video-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .video {
    padding: 10px;
  }
  p {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="video-container">
  <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XV8D4NISYek" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1h3xvQ4fodc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>


</body>
</html>
