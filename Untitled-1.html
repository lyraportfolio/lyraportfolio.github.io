<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Boids on Click</title>
    <style>
        /* Define styles for the boids */
        .boid {
            width: 20px;
            height: 20px;
            background-color: blue;
            position: absolute;
        }
    </style>
</head>
<body>
    <script>
        function createBoid(x, y) {
            var boid = document.createElement("div");
            boid.className = "boid";
            boid.style.left = x + "px";
            boid.style.top = y + "px";
            document.body.appendChild(boid);

            // Function to update the boid's position
            function updateBoidPosition() {
                x += Math.random() * 4 - 2;
                y += Math.random() * 4 - 2;
                boid.style.left = x + "px";
                boid.style.top = y + "px";
                requestAnimationFrame(updateBoidPosition);
            }

            // Start animation for the new boid
            updateBoidPosition();
        }

        document.addEventListener("click", function(event) {
            if (event.button === 0) {
                var x = event.clientX;
                var y = event.clientY;
                createBoid(x, y);
            }
        });
    </script>
</body>
</html>
